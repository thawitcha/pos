<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="flex flex-row w-full justify-between px-5">
      <div class="flex flex-row items-center">
        <p class="items-center flex pr-[20px]">สินค้า</p>
        <ion-button class="w-[120px] h-[35px] border-radius flex justify-center">สินค้า</ion-button>
        <ion-button class="w-[120px] h-[35px] border-radius">กลุุ่ม</ion-button>
        
      </div>
      <div class=" flex flex-row">
        <div class="flex flex-row mr-6">
          <ion-searchbar placeholder="ค้นหา" class="w-[500px] h-[60px] pl-20 border-radius-orcle"></ion-searchbar>
          <span class="flex items-center">Sort by:</span>
          <span class="flex items-center">สินค้าที่แสดง</span>
        </div>

        <div class="flex items-center">
          <ion-select aria-label="Fruit" interface="popover" placeholder="Category" fill="outline"  class="">
            <ion-select-option value="apples">Apples</ion-select-option>
            <ion-select-option value="oranges">Orang es</ion-select-option>
            <ion-select-option value="bananas">Bananas</ion-select-option>
          </ion-select>
        
      </div>
      <div class="flex items-center">
      <ion-button class="border-radius w-[140px] h-[35px]">เพิ่มสินค้า</ion-button>
      </div>
    </div>


    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">product</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-col>
    
    <div class="flex w-full">
      <table class="table-fixed w-full">
        <thead class="bg-top-table">
          <tr>
            <th>รูปภาพ</th>
            <th>Code</th>
            <th>ชื่อ</th>
            <th>ราคา</th>
            <th>สถานะ</th>
            <th>กลุ่ม</th>
            <th>ลำดับ</th>
            <th>แก้ไข</th>
          </tr>
        </thead>
        <tbody *ngFor="let item of foods; let i = index ">
          <tr>
            <td class="pl-10"><img src="{{item.pic_url}}" alt="test" class="items-center object-cover h-[75px] w-[100px]  p-[8px] "></td>
            <td>{{item.menu_code}}</td>
            <td>{{item.name}}</td>
            <td class="text-center">{{item.price}}</td>
            <td class="text-center">แสดง</td>
            <td class=" flex justify-center">
                <ion-select aria-label="Fruit" interface="popover" placeholder="{{item.fg_name}}" class="w-auto">
                <ion-select-option value="apples">apples</ion-select-option>
                <ion-select-option value="oranges">Orang es</ion-select-option>
                <ion-select-option value="bananas">Bananas</ion-select-option>
              </ion-select></td>
            <td class="text-center">{{i + 1}}</td>
            <td><ion-button size="small" class="flex justify-center items-center border-radius-orcle ">แก้ไข</ion-button></td>
          </tr>

        </tbody>
      </table>
    </div>
  </ion-col>
</ion-content>
